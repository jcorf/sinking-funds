  <circle cx="256" cy="260" r="16" fill="#ffd700"/>
  <circle cx="312" cy="300" r="14" fill="#ffd700"/>
  
  <!-- Progress bar -->
  <rect x="140" y="380" width="232" height="16" fill="#e9ecef" rx="8"/>
  <rect x="140" y="380" width="174" height="16" fill="#28a745" rx="8"/>
</svg>

